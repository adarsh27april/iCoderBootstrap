    <div class="container my-5">

        <h2>Contact Us</h2><br><br>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Your Query ype</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Web</option>
                    <option>Technology</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                </select>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-2">Are you a member of iCoder</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Are you a Student</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Are you a Professor</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3">
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborat your Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea2">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
